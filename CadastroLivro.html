<section id="cadastro-livro" class="section">
    <h2>Cadastrar Novo Livro</h2>
    <form id="form-livro">
        <div class="container">
            <div class="search-container">
                <input class="input" type="text" id="livro-titulo" placeholder="Título do Livro" required>
                <svg viewBox="0 0 24 24" class="search__icon"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            </div>
        </div>
        
        <div class="container">
            <div class="search-container">
                <input class="input" type="text" id="livro-autor" placeholder="Autor" required>
                <svg viewBox="0 0 24 24" class="search__icon"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            </div>
        </div>

        <div class="container">
            <div class="search-container">
                <input class="input" type="text" id="livro-quantidade" placeholder="Quantidade Total de Cópias" required>
                <svg viewBox="0 0 24 24" class="search__icon"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            </div>
        </div>
        
        <button type="submit">Cadastrar Livro</button>
    </form>
    <h3>Estoque de Livros</h3>
    <div style="overflow-x: auto;">
        <table id="tabela-livros">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Total</th>
                    <th>Disponível</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</section>
