<section id="cadastro-usuario" class="section">
  <h2>Cadastrar Novo Usuário</h2>

  <form id="form-usuario" 
        style="display:flex;flex-direction:column;align-items:center;gap:20px;width:100%;">

    <!-- Matrícula -->
    <div class="input-container">
      <input type="text" id="usuario-matricula" placeholder="Matrícula" required>
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="usuario-matricula">Matrícula</label>
    </div>

    <!-- Nome -->
    <div class="input-container">
      <input type="text" id="usuario-nome" placeholder="Nome Completo do Usuário" required>
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="usuario-nome">Nome Completo</label>
    </div>

    <!-- CPF -->
    <div class="input-container">
      <input type="text" id="usuario-cpf" placeholder="CPF" required>
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="usuario-cpf">CPF</label>
    </div>

    <!-- E-mail -->
    <div class="input-container">
      <input type="email" id="usuario-email" placeholder="E-mail" required>
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="usuario-email">E-mail</label>
    </div>

    <!-- Telefone -->
    <div class="input-container">
      <input type="tel" id="usuario-telefone" placeholder="Telefone">
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="usuario-telefone">Telefone</label>
    </div>

  <button type="submit">
  <span>Cadastrar Usuário</span>
</button>

  </form>

  <h3>Usuários Cadastrados</h3>
  <div style="overflow-x:auto;">
    <table id="tabela-usuarios" style="width:100%;border-collapse:collapse;">
      <thead>
        <tr style="background:#001f3f;color:white;">
          <th>Matrícula</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>
