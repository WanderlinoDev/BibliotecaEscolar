<section id="cadastro-livro" class="section">
<h2>Cadastrar Novo Livro</h2>

<form id="form-livro" style="display:flex;flex-direction:column;align-
items:center;gap:15px;width:100%;">

<div class="input-container"><input type="text" id="livro-nome"
placeholder="Título do Livro" required><span class="topline"></span><span
class="underline"></span><label class="label" for="livro-nome">Título</label></div>
<div class="input-container"><input type="text" id="livro-autor"
placeholder="Autor" required><span class="topline"></span><span
class="underline"></span><label class="label" for="livro-autor">Autor</label></div>
<div class="input-container"><input type="text" id="livro-genero"
placeholder="Gênero"><span class="topline"></span><span

class="underline"></span><label class="label" for="livro-
genero">Gênero</label></div>

<div class="input-container"><input type="text" id="livro-editora"
placeholder="Editora"><span class="topline"></span><span

class="underline"></span><label class="label" for="livro-
editora">Editora</label></div>

<div class="input-container"><input type="text" id="livro-edicao"
placeholder="Edição"><span class="topline"></span><span

class="underline"></span><label class="label" for="livro-
edicao">Edição</label></div>

<div class="input-container"><input type="text" id="livro-ano" placeholder="Ano
de Publicação"><span class="topline"></span><span class="underline"></span><label
class="label" for="livro-ano">Ano</label></div>
<div class="input-container"><input type="text" id="livro-isbn"
placeholder="ISBN"><span class="topline"></span><span
class="underline"></span><label class="label" for="livro-isbn">ISBN</label></div>

<div class="input-container"><input type="text" id="livro-codbarras"
placeholder="Código de Barras"><span class="topline"></span><span
class="underline"></span><label class="label" for="livro-codbarras">Código de
Barras</label></div>
<button type="submit"><span>Cadastrar Livro</span></button>
</form>
<h3>Estoque de Livros</h3>
<div style="overflow-x:auto;">
<table id="tabela-livros" style="width:100%;border-collapse:collapse;">
<thead>
<tr style="background:#001f3f;color:white;">
<th>ID</th>
<th>Título</th>
<th>Autor</th>
<th>Gênero</th>
<th>Editora</th>
<th>Edição</th>
<th>Ano</th>
<th>ISBN</th>
<th>Cód. Barras</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>
