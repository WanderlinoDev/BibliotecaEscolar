<section id="cadastro-livro" class="section">
  <h2>Cadastro de Livros</h2>
  <form id="form-livro">
    <div class="input-container">
      <input type="text" id="livro-titulo" placeholder="Título" required>
      <label>Título</label>
    </div>
    <div class="input-container">
      <input type="text" id="livro-autor" placeholder="Autor" required>
      <label>Autor</label>
    </div>
    <div class="input-container">
      <input type="text" id="livro-editora" placeholder="Editora">
      <label>Editora</label>
    </div>
    <div class="input-container">
      <input type="number" id="livro-ano" placeholder="Ano de Publicação (AAAA)">
      <label>Ano</label>
    </div>
    <div class="input-container">
      <input type="text" id="livro-isbn" placeholder="ISBN" required>
      <label>ISBN</label>
    </div>
    <div id="isbn-status" class="status-msg"></div>

    <div class="btn-group">
      <button type="submit"><span>Cadastrar Livro</span></button>
      <button type="button" id="btn-limpar-livro"><span>Limpar</span></button>
    </div>
  </form>
</section>
