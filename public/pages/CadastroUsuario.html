<section id="cadastro-usuario" class="section">
  <h2>Gerenciar Usuários</h2>
  <form id="form-usuario" style="display:flex;flex-direction:column;align-items:center;gap:15px;width:100%;max-width:600px;margin:auto;">
    <input type="hidden" id="usuario-id">
    <div class="input-container"><input type="text" id="usuario-matricula" placeholder="Matrícula" required><label for="usuario-matricula">Matrícula</label></div>
    <div class="input-container"><input type="text" id="usuario-nome" placeholder="Nome Completo" required><label for="usuario-nome">Nome Completo</label></div>
    <div class="input-container" style="position:relative;"><input type="text" id="usuario-cpf" maxlength="14" placeholder="CPF (000.000.000-00)" required><small id="cpf-msg" style="position:absolute;bottom:-18px;left:5px;color:red;font-size:12px;"></small><label for="usuario-cpf">CPF</label></div>
    <div class="input-container"><input type="email" id="usuario-email" placeholder="E-mail" required><label for="usuario-email">E-mail</label></div>
    <div class="input-container"><input type="tel" id="usuario-telefone" placeholder="Telefone"><label for="usuario-telefone">Telefone</label></div>
    <div style="display:flex;gap:10px;"><button type="submit"><span>Salvar</span></button><button type="button" id="btn-excluir"><span>Excluir</span></button><button type="button" id="btn-limpar"><span>Limpar</span></button></div>
  </form>
  <div style="margin-top:20px;text-align:center;"><input type="text" id="pesquisa-matricula" placeholder="Pesquisar por matrícula"><input type="text" id="pesquisa-nome" placeholder="Pesquisar por nome"><button type="button" id="btn-pesquisar"><span>Pesquisar</span></button></div>
  <h3 style="margin-top:20px;">Usuários Cadastrados</h3>
  <div style="overflow-x:auto;"><table id="tabela-usuarios"><thead><tr><th>ID</th><th>Matrícula</th><th>Nome</th><th>CPF</th><th>Email</th><th>Telefone</th></tr></thead><tbody></tbody></table></div>
</section>
