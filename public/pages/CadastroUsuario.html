<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <!-- ===== CONTEÚDO ===== -->
  <main id="content-area">
    <section id="cadastro-usuario" class="section">
      <h2>👤 Gerenciar Usuários</h2>

      <form id="form-usuario" class="formulario">
        <input type="hidden" id="usuario-id" />

        <!-- Matrícula -->
        <div class="input-container">
          <input type="text" id="usuario-matricula" class="input" placeholder=" " required />
          <label for="usuario-matricula" class="label">Matrícula</label>
          <span class="lupa" id="btn-pesq-matricula" title="Pesquisar por matrícula">🔍</span>
          <div class="topline"></div>
          <div class="underline"></div>
        </div>

        <!-- Nome -->
        <div class="input-container">
          <input type="text" id="usuario-nome" class="input" placeholder=" " required />
          <label for="usuario-nome" class="label">Nome Completo</label>
          <span class="lupa" id="btn-pesq-nome" title="Pesquisar por nome">🔍</span>
          <div class="topline"></div>
          <div class="underline"></div>
        </div>

        <!-- CPF -->
        <div class="input-container">
          <input type="text" id="usuario-cpf" class="input" maxlength="14" placeholder=" " required />
          <label for="usuario-cpf" class="label">CPF</label>
          <span class="lupa" id="btn-pesq-cpf" title="Pesquisar por CPF">🔍</span>
          <small id="cpf-msg"></small>
          <div class="topline"></div>
          <div class="underline"></div>
        </div>

        <!-- E-mail -->
        <div class="input-container">
          <input type="email" id="usuario-email" class="input" placeholder=" " />
          <label for="usuario-email" class="label">E-mail</label>
          <div class="topline"></div>
          <div class="underline"></div>
        </div>

        <!-- Telefone -->
        <div class="input-container">
          <input type="tel" id="usuario-telefone" class="input" placeholder=" " />
          <label for="usuario-telefone" class="label">Telefone</label>
          <div class="topline"></div>
          <div class="underline"></div>
        </div>

        <!-- Botões -->
        <div class="btn-container">
          <button type="submit" class="btn"><span>Salvar</span></button>
          <button type="button" id="btn-excluir" class="btn"><span>Excluir</span></button>
          <button type="button" id="btn-limpar" class="btn"><span>Limpar</span></button>
        </div>
      </form>
    </section>
  </main>

  <script src="../script.js"></script>
</body>
</html>
