<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section id="cadastro-usuario" class="section">
    <h2>Cadastro de Usuário</h2>

    <form id="form-usuario">

      <div class="input-container">
        <input class="input" type="text" id="usuario-matricula" placeholder=" " required>
        <label class="label" for="usuario-matricula">Matrícula</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input class="input" type="text" id="usuario-nome" placeholder=" " required>
        <label class="label" for="usuario-nome">Nome Completo</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input class="input" type="text" id="usuario-cpf" placeholder=" " maxlength="14" required>
        <label class="label" for="usuario-cpf">CPF</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input class="input" type="email" id="usuario-email" placeholder=" ">
        <label class="label" for="usuario-email">Email</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input class="input" type="tel" id="usuario-telefone" placeholder=" ">
        <label class="label" for="usuario-telefone">Telefone</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn">Salvar</button>
        <button type="button" class="btn btn-delete" onclick="excluirUsuario()">Excluir</button>
        <button type="button" class="btn btn-clear" onclick="limparFormulario()">Limpar</button>
      </div>
    </form>
  </section>

  <div id="notificacao" class="notificacao"></div>

  <script src="/script.js"></script>
</body>
</html>
