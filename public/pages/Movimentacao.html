<section id="movimentacao" class="section">
  <h2>Registro de Movimentações</h2>

  <form id="form-movimentacao" style="display:flex;flex-direction:column;align-items:center;gap:15px;width:100%;">
    <!-- Usuário -->
    <div class="input-container">
      <input type="number" id="mov-id-usuario" placeholder="ID do Usuário" required>
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="mov-id-usuario">Usuário</label>
    </div>

    <!-- Livro -->
    <div class="input-container">
      <input type="number" id="mov-id-livro" placeholder="ID do Livro" required>
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="mov-id-livro">Livro</label>
    </div>

    <!-- Tipo de movimentação -->
    <div class="dropdown">
  <input
    hidden
    class="sr-only"
    name="movimentacao-dropdown"
    id="mov-tipo-state"
    type="checkbox"
  />
  
  <label
    aria-label="Selecionar Tipo de Movimentação"
    for="mov-tipo-state"
    class="trigger"
  >
    Tipo de Movimentação
  </label>

  <ul class="list webkit-scrollbar" role="list" dir="auto">
    <li class="listitem" role="listitem" data-value="Empréstimo">
      <article class="article">📗 Empréstimo</article>
    </li>
    <li class="listitem" role="listitem" data-value="Devolução">
      <article class="article">📘 Devolução</article>
    </li>
    <li class="listitem" role="listitem" data-value="Renovação">
      <article class="article">🔁 Renovação</article>
    </li>
    <li class="listitem" role="listitem" data-value="Reserva">
      <article class="article">📒 Reserva</article>
    </li>
    <li class="listitem" role="listitem" data-value="Aquisição">
      <article class="article">➕ Aquisição</article>
    </li>
    <li class="listitem" role="listitem" data-value="Baixa">
      <article class="article">❌ Baixa</article>
    </li>
    <li class="listitem" role="listitem" data-value="Transferência">
      <article class="article">🚚 Transferência</article>
    </li>
    <li class="listitem" role="listitem" data-value="Extravio">
      <article class="article">⚠️ Extravio</article>
    </li>
    <li class="listitem" role="listitem" data-value="Em Reparo">
      <article class="article">🛠️ Em Reparo</article>
    </li>
    <li class="listitem" role="listitem" data-value="Consulta Local">
      <article class="article">📖 Consulta Local</article>
    </li>
    <li class="listitem" role="listitem" data-value="Devolução Atrasada">
      <article class="article">⏰ Devolução Atrasada</article>
    </li>
  </ul>
</div>

    <!-- Observação -->
    <div class="input-container">
      <input type="text" id="mov-observacao" placeholder="Observação (opcional)">
      <span class="topline"></span>
      <span class="underline"></span>
      <label class="label" for="mov-observacao">Observação</label>
    </div>

    <!-- Botão -->
    <button type="submit">
      <span>Registrar Movimentação</span>
    </button>
  </form>

  <h3>Histórico de Movimentações</h3>

  <table id="tabela-movimentacoes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Livro</th>
        <th>Tipo</th>
        <th>Ícone</th>
        <th>Cor</th>
        <th>Data</th>
        <th>Observação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
